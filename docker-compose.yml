version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: connect-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-connect}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - connect-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: connect-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - connect-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backend API
  backend:
    build:
      context: packages/backend
      dockerfile: Dockerfile
    container_name: connect-backend
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${DB_NAME:-connect}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production-min-32-chars}
      JWT_EXPIRATION: 5m
      CORS_ORIGINS: http://localhost:5173
      LOG_LEVEL: debug
      # TURN Server (optional)
      TURN_PROVIDER: coturn
      TURN_HOST: ${TURN_HOST:-turn.example.com}
      TURN_PORT: 3478
      TURN_TLS_PORT: 5349
      # Gorse (optional)
      GORSE_API_URL: http://gorse:8088
      GORSE_SYNC_INTERVAL_MINUTES: 60
    ports:
      - "3000:3000"
      - "9090:9090"  # Prometheus metrics
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - connect-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Uncomment for development with hot reload
    # volumes:
    #   - ./packages/backend/src:/app/src
    #   - ./packages/backend/package.json:/app/package.json

  # Frontend App
  frontend:
    build:
      context: packages/frontend
      dockerfile: Dockerfile
    container_name: connect-frontend
    environment:
      VITE_API_URL: http://localhost:3000
      VITE_SIGNALING_URL: ws://localhost:3000/signaling
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - connect-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Uncomment for development with hot reload
    # command: npm run dev
    # volumes:
    #   - ./packages/frontend/src:/app/src
    #   - ./packages/frontend/index.html:/app/index.html
    # ports:
    #   - "5173:5173"

  # Gorse ML Recommendation Engine (Optional)
  gorse:
    image: zhenghaoz/gorse:latest
    container_name: connect-gorse
    environment:
      GORSE_POSTGRES_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@postgres:5432/${GORSE_DB:-gorse}
      GORSE_REDIS_URL: redis://redis:6379
      GORSE_CACHE_ENABLED: "true"
    ports:
      - "8088:8088"  # API
      - "8089:8089"  # Worker
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - connect-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    profiles:
      - gorse  # Enable with: docker-compose --profile gorse up

  # Redis Insight for Redis monitoring (Optional)
  redis-insight:
    image: redisinsight/redisinsight:latest
    container_name: connect-redis-insight
    ports:
      - "5540:5540"
    environment:
      REDISINSIGHT_LOGFILE: ""
    depends_on:
      - redis
    networks:
      - connect-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "2"
    profiles:
      - monitoring  # Enable with: docker-compose --profile monitoring up

networks:
  connect-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
