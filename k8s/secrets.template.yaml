# DO NOT COMMIT THIS FILE WITH REAL VALUES
# Copy this to secrets.yaml and fill in your actual values
# The secrets.yaml file is gitignored for security

apiVersion: v1
kind: Secret
metadata:
  name: jwt-secret
  namespace: connect-video-chat
type: Opaque
stringData:
  secret: YOUR_JWT_SECRET_HERE
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: connect-video-chat
type: Opaque
stringData:
  url: YOUR_REDIS_URL_HERE
---
apiVersion: v1
kind: Secret
metadata:
  name: turn-managed
  namespace: connect-video-chat
type: Opaque
stringData:
  username: YOUR_TURN_USERNAME_HERE
  password: YOUR_TURN_PASSWORD_HERE

