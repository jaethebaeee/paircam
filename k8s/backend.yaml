apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: connect-video-chat
spec:
  selector:
    app: backend
  ports:
    - name: http
      port: 3333
      targetPort: 3333
    - name: metrics
      port: 9090
      targetPort: 9090
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: connect-video-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/connect-backend:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "3333"
            - name: LOG_LEVEL
              value: info
            # Redis (Upstash)
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: url
            # TURN (managed provider)
            - name: TURN_PROVIDER
              value: managed
            - name: TURN_URLS
              value: |
                stun:stun.relay.metered.ca:80,turn:global.relay.metered.ca:80,turn:global.relay.metered.ca:80?transport=tcp,turn:global.relay.metered.ca:443,turns:global.relay.metered.ca:443?transport=tcp
            - name: TURN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: turn-managed
                  key: username
            - name: TURN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: turn-managed
                  key: password
            - name: TURN_REALM
              value: video-chat.local
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: jwt-secret
                  key: secret
            - name: CORS_ORIGINS
              value: https://paircam.live,https://www.paircam.live,https://app.paircam.live
          ports:
            - containerPort: 3333
            - containerPort: 9090
---
