user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    server {
        listen 80;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        # Redirect HTTP to HTTPS in production (if behind HTTPS proxy)
        # Uncomment if using HTTPS proxy (e.g., CloudFlare, ALB)
        # if ($http_x_forwarded_proto != "https") {
        #     return 301 https://$server_name$request_uri;
        # }

        # SPA routing - serve index.html for all non-file routes
        location / {
            try_files $uri $uri/ /index.html;
            limit_req zone=general burst=20 nodelay;

            # Cache control for HTML
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            expires 0;
        }

        # Static assets with long cache
        location /assets/ {
            limit_req zone=general burst=50 nodelay;
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 365d;
        }

        # JavaScript and CSS with moderate cache
        location ~* \.(js|css)$ {
            limit_req zone=general burst=50 nodelay;
            add_header Cache-Control "public, max-age=31536000";
            expires 365d;

            # Handle versioned files
            if ($request_filename ~* ^.*\.([0-9a-f]+)\.(js|css)$) {
                add_header Cache-Control "public, max-age=31536000, immutable";
            }
        }

        # Images with long cache
        location ~* \.(png|jpg|jpeg|gif|ico|webp|svg)$ {
            limit_req zone=general burst=50 nodelay;
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 365d;
        }

        # Fonts with long cache
        location ~* \.(woff|woff2|ttf|eot|otf)$ {
            limit_req zone=general burst=50 nodelay;
            add_header Cache-Control "public, max-age=31536000, immutable";
            add_header Access-Control-Allow-Origin "*";
            expires 365d;
        }

        # API proxy (if needed)
        # location /api/ {
        #     limit_req zone=api burst=50 nodelay;
        #     proxy_pass http://backend:3000;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "upgrade";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        #     proxy_connect_timeout 60s;
        #     proxy_send_timeout 60s;
        #     proxy_read_timeout 60s;
        # }

        # WebSocket proxy (if needed)
        # location /signaling {
        #     limit_req zone=api burst=50 nodelay;
        #     proxy_pass http://backend:3000;
        #     proxy_http_version 1.1;
        #     proxy_set_header Upgrade $http_upgrade;
        #     proxy_set_header Connection "Upgrade";
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        #     proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
        #     proxy_read_timeout 86400;
        # }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Favicon
        location = /favicon.ico {
            try_files $uri =404;
            access_log off;
            log_not_found off;
        }

        # Robots.txt
        location = /robots.txt {
            try_files $uri =404;
            access_log off;
        }
    }
}
